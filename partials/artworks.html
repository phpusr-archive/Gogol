<h1>Произведения</h1>

<div class="row">
    <div class="col-md-3" ng-repeat="a in data track by $index" style="height: 348px"> <!--TODO rename folder to artwork-->
        <a href="#/artworks/{{a.id}}"><img height="250px" ng-src="data/artworks/{{a.id}}/thumb.jpg" class="img-rounded" /></a>
        <h4>{{a.name}}</h4>
        <div><a href="#/artworks/{{a.id}}">Прочитать</a> <a href="data/artworks/{{a.id}}/{{a.file}}">Скачать</a></div>
        <br/>
    </div>
</div>
