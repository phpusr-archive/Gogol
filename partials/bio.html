<div class="row">

    <div class="col-md-3">
        <div class="fixed">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="p in data"><a href="" ng-click="scrollTo(p.id)">{{p.title}}</a></li>
            </ul>
        </div>
    </div>

    <div class="col-md-9">
        <h1>Биография</h1>
        <div ng-repeat="p in data">
            <h2 id="{{p.id}}">{{p.title}}</h2>
            <p ng-repeat="t in p.text">{{t}}</p>
        </div>
    </div>

</div>
