<!DOCTYPE html>
<html ng-app="myApp" ng-controller="IndexCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="css/favicon.png">

    <title>Justified Nav Template for Bootstrap</title>

    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery/jquery.autocolumnlist.js"></script>

    <link  href="lib/fotorama/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
    <script src="lib/fotorama/fotorama.js"></script> <!-- 15 KB -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="css/justified-nav.css" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src=lib/other/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="lib/other/html5shiv.js"></script>
    <script src="lib/other/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">if (!hiddenvaluetimerunsum){var hiddenvaluetimerunsum;}hiddenvaluetimerunsum=3;</script>

    <script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="lib/angular/angular-route.js"></script>

    <script src="js/myApp.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<div class="container">

    <div class="masthead">
        <h3 class="text-muted">Сайт посвященный Гоголю Н.В.</h3>
        <ul class="nav nav-justified">
            <li ng-repeat="n in nav" ng-class="{active: n.cl}"><a href="#{{n.link}}">{{n.name}}</a></li>
        </ul>
    </div>

    <br/>
    <div ng-view></div>

    <!-- Site footer -->
    <div class="footer">
        <p>&copy; {{copyright}}</p>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
